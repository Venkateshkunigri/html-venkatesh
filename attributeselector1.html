<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[placeholder]{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Sign Up Form</legend>
        <form>
            <label>Name: </label>
            <input type="text" name="name" placeholder="venky"><br>
            <label>Mobile: </label>
            <input type="tel" name="mob"><br>
            <label>Email: </label>
            <input type="email" placeholder="venky@gmail.com"><br>
            <label>Password: </label>
            <input type="Password" name="pwd"><br>
            <label>Confirm Password: </label>
            <input type="password" name="cpwd"><br>
            <input type="Submit">
         </form>
    </fieldset>
</body>
</html>
